<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 12</title>
</head>
<body>
    <h1>Seção 04 - Aula 12</h1>

    <script>
        // Intervalos e Timeout

        function escrever(){
            console.log('Geek University')
        }

        // Intervalo
        setInterval(escrever, 1000);  //executa a cada 1 segundo

        // Timeout (tempo esgotado) // delay - atraso de 3 segundos, executa só uma vez
        setTimeout(escrever, 3000);  //3 segundos

    </script>

</body>
</html>
