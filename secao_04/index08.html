<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 08</title>
</head>
<body>
    <h1>Seção 04 - Aula 08</h1>

    <script>
        // operadores aritméticos
        /*
        + adição
        - subtração
        * multiplicação
        / divisão

        // Operadores aritméticos abreviados
        +=
        -=
        *=
        /=

        */

        console.log(7 / 0); //Infinity

        console.log("42" / 2); //21

        console.log("Geek" * 3); //NaN (Not a Number)

        console.log(0.1 + 0.7); //0.79999999999999999

        var num = 42;
        console.log((num).toString()); //42 como string

        console.log(13.343456566533.toFixed(2)); //13.34

        console.log(Math.PI);

        console.log(Math.pow(3, 2));

        console.log(Math.sqrt(81));

        console.log(typeof(42));//number
        
        console.log(typeof("Geek"));//string

        console.log(Number.isInteger(45));//true

        console.log(Number.isInteger("University"));//false

        //conversão binária
        var valor = 6;
        console.log(valor.toString(2));

    </script>

</body>
</html>
