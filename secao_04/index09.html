<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 09</title>
</head>
<body>
    <h1>Seção 04 - Aula 09</h1>

    <script>
        //operador unário
        var idade = 25;
        idade ++; //operação unária

        console.log(idade);

        //operação ternário
        var sexo = 'f'
        if (sexo === 'm') {
            console.log('Masculino');
        } else {
            console.log('Feminino');
        }

        //Operador ternário
        console.log(sexo === 'm' ? 'Masculino': 'Feminino');

    </script>

</body>
</html>
