<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 04</title>
</head>
<body>
    <h1>Seção 04 - Aula 04</h1>

    <script>
        // var num1 = 42;
        // var num2 = 19;
        var num1 = 42, num2 = 19, nome = 'Geek';
 
        // soma
        var res = num1 + num2;
        console.log("O resultado é: " + res);
        console.log(nome);

        // Cuidado! string mais int é concatenação e não soma
        var num3 = "39";
        res = num1 + num3;
        console.log(res); //4239

        // Subtração
        res = num1 - num2;
        console.log(res);

        // Multiplicação
        res = num1 * num2;
        console.log(res);

        // Divisão
        res = num1 / 2;
        console.log(res);

        // Módulo (resto da divisão)
        res = num2 % 2;
        console.log(res);

        // Incremento/Decremento
        num1 += 8;
        console.log(num1);

    </script>
</body>
</html>
